<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labtech Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">


    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Add this in your base.html inside <head> -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow hidden md:block">
        <div class="p-6 text-xl font-bold text-indigo-600">
            LabTech
        </div>
        <nav class="p-4 space-y-2 text-gray-700">
            <a href="{% url 'dashboard' %}" class="block p-2 rounded hover:bg-gray-100">Dashboard</a>
            <h3 class="mt-4 text-xs text-gray-400 uppercase">Management</h3>
            <a href="{% url 'service-management' %}" class="flex items-center gap-2 text-gray-700 hover:text-indigo-600" class="block p-2 rounded hover:bg-gray-100"><i class="fas fa-flask"></i>Service Management</a>
            <a href="{% url 'booking-management' %}" class="block p-2 rounded hover:bg-gray-100">Booking Management</a>
            <h3 class="mt-4 text-xs text-gray-400 uppercase">Manage</h3>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">Banner & Text</a>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">Meet the Team</a>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">Gallery</a>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">Pop Up</a>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">Customer Inquiries</a>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">Branch Details</a>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">Social Media</a>
            <a href="#" class="block p-2 rounded hover:bg-gray-100">FAQs</a>
            <a href="#" class="block p-2 rounded hover:bg-red-100 text-red-600 mt-4">Logout</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-white p-4 shadow flex justify-end items-center">
            <div class="text-sm text-gray-700">Amit | admin@gmail.com</div>
        </header>

        <!-- Dynamic Content -->
        <main class="flex-1 p-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>

</body>
</html>
